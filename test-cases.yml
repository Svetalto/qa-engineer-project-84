    При выключенном чекбоксе "В наличии" пропадают все товары со всех страниц товаров и появляется надпись "Ничего не найдено!"
  prerequisites: |
    Включить чекбокс "В наличии"
  steps:
    Выключить чекбокс "В наличии"   
