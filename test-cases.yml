- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку "Добавить в корзину" товар добавляется в корзину
  prerequisites: |
    Авторизоваться на сайте на сайте "Логин = ilona Пароль = password"
  test-data: |
    Любой товар из списка товаров, которые отображены на сайте
  steps:
    - Выбирать из списка товар
    - Нажать на кнопку "Добавить в корзину"
    - Нажать на кнопку "Корзина"
    - Проверить наличие товара в корзине
  expected-result: |
    Товар должен появиться в корзине

- summary: |
    Проверка успешного размещения заказа 
  requirement: |
    При нажатии на кнопку "Проверить" появляется всплывающее окно "Заказ успешно размещен"
  prerequisites:
    - Авторизоваться на сайте на сайте "Логин = ilona Пароль = password"
    - Добавить любой товар, который отобразился на сайте, в корзину
    - Открыть корзину
  test-data: |
    Товар в корзине
  steps:
    - Нажать на кнопку "Проверить"
    - Проверить, появляется ли всплывающее окно "Заказ успешно размещен"
  expected-result: |
    Появляется всплывающее окно "Заказ успешно размещен"

