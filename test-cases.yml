---
- summary: |
    Добавление товара с главной страницы в корзину магазина
  requirement: |
    При добавлении товара, товар должен отобразиться в корзине
  steps:
    - Добавить товар в корзину
    - Открыть корзину
  expected-result: |
    Товар должен появиться в корзине магазина

- summary: |
    Проверка успешного оформления заказа в корзине
  requirement: |
    При успешном оформлении заказа, должно повиться сообщение о подтверждении оформления
  prerequisites: |
    - Добавить любой товар из магазина в корзину
    - Открыть корзину
  steps:
    - Оформить заказ
  expected-result: |
    Появляется сообщение о подтверждении оформления заказа

- summary: |
    Проверка корректного перелистывания страниц товаров на главной странице магазина
  requirement: |
    При перелистывании страниц товаров должны меняться товары и производители
  steps:
    - Перелистнуть страницу товаров вперед
    - Перелистнуть страницу товаров назад
  expected-result: |
    Показываются страницы товаров с соотвествующими производителями и товарами 

- summary: |
    Проверка корректной работы выбора производителя на главной странице магазина
  requirement: |
    При выборе производителя товара, показываются товары, соответсвующие этому производителю
  prerequisites: |
    Выбрать определенную страницу товаров
  steps:
    Выбрать определенного производителя
  expected-result: |
    Показываются товары, соответсвующие этому производителю

- summary: |
    Проверка работы двух и более включенных чекбоксов при выборе производителей на главной странице магазина
  requirement: |
    При включении каждого последующего чекбокса, предыдущий чекбокс не должен выключаться
  prerequisites: |
    Выбрать определенную страницу товаров
  steps:
    Нажать на 3 любые чекбокса при выборе производителей из магазина
  expected-result: |
    Все 3 чекбокса должны быть включенными

- summary: |
    Проверка успешной работы фильтра цены товаров на главной странице магазина
  requirement: |
    При введении корректных данных, показываются товары, соответсвующие фильтру цены
  test-data: |
    Наименьшее значение "10", наибольшее значение "20000"
  steps:
    - Ввести в первое поле наименьшее значение
    - Ввести во второе поле наибольшее значение
  expected-result: |
    На странице магазина показываются товары, соответсвующие фильтру цены

- summary: |
    Проверка корректной работы выключенного чекбокса "В наличии"  на главной странице магазина
  requirement: |
    При выключенном чекбоксе "В наличии" пропадают все товары со всех страниц товаров, и появляется надпись "Ничего не найдено!"
  prerequisites: |
    Включить чекбокс "В наличии"
  steps:
    Выключить чекбокс "В наличии"   
  expected-result: |
    Пропадают все товары со всех страниц товаров и появляется надпись "Ничего не найдено!"
    
- summary: |
    Проверка корректной работы фильтра категорий на главной странице магазина
  requirement: |
    При выборе определенной категории, должны показываться товары только выбранной категории
  prerequisites: |
    Выбрать определенную страницу товаров
  steps:
    Выбрать любую категорию из выпадающего списка фильтра категорий  
  expected-result: |
    Показываются товары только выбранной категории 

- summary: |
    Проверка корректной работы очищения корзины при удалении 1 товара из корзины
  requirement: |
    При очищении корзины товар из корзины удаляется
  prerequisites: |
    - Добавить любой товар из магазина в корзину
    - Открыть корзину  
  steps:
    Очистить корзину
  expected-result: |
    Товар из корзины удаляется

- summary: |
    Проверка корректной работы очищения корзины при удалении множества товаров разных категорий из корзины
  requirement: |
    При очищении корзины все товары из корзины удаляются
  prerequisites: |
    - Добавить 2 или более товаров из разных категорий в корзину
    - Открыть корзину  
  steps:
    Очистить корзину
  expected-result: |
    Все товары из корзины удаляются

- summary: |
    Проверка корректной работы поиска при введении названия определенного производителя на главной странице магазина
  requirement: |
    При введении в поиск наименования любого производителя из магазина, на странице магазина отображаются товары только этого производителя 
  prerequisites: |
    Выбрать определенную страницу товаров
  steps:
    Ввести в поиск наименование любого производителя из списка магазина
  expected-result: |
    Показываются все товары только того производителя из списка магазина, наименование которого было введено в поиск


- summary: |
    Проверка корректной работы функции продления покупок в корзине
  requirement: |
    При корректной работе функции продления покупок, должна открываться главная страница магазина
  prerequisites: |
    Открыть корзину
  steps:
    Продолжить покупки
  expected-result: |
    Открывается главная страница магазина
    
- summary: |
    Проверка возможности введения только цифр в фильтр цены на главной странице магазина
  requirement: |
    При введении иных символов кроме цифр в поля фильтра цены, ничего не выводится
  steps:
    Ввести в любое поле фильтра цены любое значение, кроме цифр
  expected-result: |
    В полях фильтра цены ничего не выводится

- summary: |
    Проверка корректной работы переключения языка на главной странице магазина
  requirement: |
    При переключении языка названия кнопок сайта должны переводиться на выбранный язык
  steps:
    Переключить язык 
  expected-result: |
    Названия кнопок сайта перевелись на выбранный язык

    






    


    

