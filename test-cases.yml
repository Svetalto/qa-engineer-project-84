---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку "Добавить в корзину", товар добавляется в корзину
  steps:
    - Нажать на кнопку любого товара "Добавить в корзину"
    - Нажать на кнопку "Корзина"
  expected-result: |
    Товар должен появиться в корзине

- summary: |
    Проверка успешного размещения заказа 
  requirement: |
    При нажатии на кнопку "Проверить", появляется всплывающее окно "Заказ успешно размещен"
  prerequisites: |
    - Добавить любой товар с сайта в корзину
    - Открыть корзину
  steps:
    - Нажать на кнопку "Проверить"
  expected-result: |
    Появляется всплывающее окно "Заказ успешно размещен"

- summary: |
    Проверка перелистывания страниц товаров в магазине
  requirement: |
    При нажатии на кнопку "Следующий", страница магазина перелистывается и показываются новые товары
  steps:
    Нажать на кнопку "Следующий"
  expected-result: |
    Показывается следующая страница магазина с новыми товарами

- summary: |
    Проверка корректной работы чекбокса при выборе бренда товара
  requirement: |
    При нажатии на чекбокс при выборе бренда товара, показываются товары, соответсвующие этому бренду
  steps:
    Нажать на чекбокс любого бренда магазина
  expected-result: |
    Показываются товары, соответсвующие этому бренду

- summary: |
    Проверка работы двух и более включенных чекбоксов при выборе производителей из магазина
  requirement: |
    При включении каждого последующего чекбокса, предыдущий чекбокс не должен выключаться
  steps:
    Нажать на 3 любые чекбокса при выборе производителей из магазина
  expected-result: |
    Все 3 чекбокса должны быть включенными

- summary: |
    Проверка успешной работы функции выбора диапазона цены товаров
  requirement: |
    При введении корректных данных в поля выбора цены "От до", показываются товары, соответсвующие ценам из полученного диапазона
  test-data: |
    Наименьшее значение "10", наибольшее значение "20000"
  steps:
    - Ввести в первое поле выбора цены "От до" наименьшее значение
    - Ввести во второе поле выбора цены "От до" наибольшее значение
  expected-result: |
    На странице магазина показываются товары, соответсвующие ценам из полученного диапазона

- summary: |
    Проверка корректной работы выключенного чекбокса "В наличии"
  requirement: |
    При выключенном чекбоксе "В наличии" пропадают все товары со страницы и появляется надпись "Ничего не найдено!"
  prerequisites: |
    Включить чекбокс "В наличии"
  steps:
    Выключить чекбокс "В наличии"   
  expected-result: |
    Пропадают все товары со страницы и появляется надпись "Ничего не найдено!"
    
- summary: |
    Проверка корректной работы фильтра "Категория"
  requirement: |
    При выборе определенной категории, должны показываться товары только выбранной категории
  steps:
    Выбрать любую категорию из выпадающего списка фильтра "Категории"  
  expected-result: |
    Показываются товары только выбранной категории

- summary: |
    Проверка корректной работы кнопки "Очистить корзину" при удалении 1 товара из корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" товар из корзины удаляются
  prerequisites: |
    - Добавить любой товар из магазина в корзину
    - Открыть корзину  
  steps:
    Нажать на кнопку "Очистить корзину"
  expected-result: |
    Товар из корзины удаляется

- summary: |
    Проверка корректной работы кнопки "Очистить корзину" при удалении множества товаров разных категорий из корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" все товары из корзины удаляются
  prerequisites: |
    - Добавить 2 или более товаров из разных категорий из магазина в корзину
    - Открыть корзину  
  steps:
    Нажать на кнопку "Очистить корзину"
  expected-result: |
    Все товары из корзины удаляются

- summary: |
    Проверка корректной работы поля ввода "Поиск" при введении в него названия определенного производителя из магазина
  requirement: |
    При введении в поле ввода "Поиск" наименования любого производителя из магазина, на странице магазина отображаются товары только этого производителя 
  steps:
    Ввести в поле ввода "Поиск" наименование любого производителя из списка магазина
  expected-result: |
    Показываются все товары только того производителя из списка магазина, наименование которого было введено в поле ввода "Поиск"


    


    

