- summary: |
    Опечатка в тексте во всплывыающем окне при описании оформления заказа в корзине
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Добавить товар в корзину
    - Открыть корзину
