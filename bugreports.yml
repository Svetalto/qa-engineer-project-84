- summary: |
    Опечатка в русском тексте во всплывыающем окне при описании оформления заказа в корзине 
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Переключиться на русский язык
    3. Добавить товар в корзину
    4. Открыть корзину
    5. Оформить заказ
  expected-result: |
    Выходит всплывающее окно с корректной записью об успешном оформлении заказа
  actual-result: |
    Во всплывающем окне в тексте описания офомления заказа опечатка (Bug1.png)

