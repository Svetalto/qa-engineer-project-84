  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Добавить товар в корзину
    - Открыть корзину
    - Оформить заказ
    - Закрыть всплывающее окно с помощью знака "Крестик"
