- summary: |
    Опечатка в русском тексте во всплывыающем окне при описании оформления заказа в корзине 
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Переключиться на русский язык
    - Добавить товар в корзину
    - Открыть корзину
    - Оформить заказ
  expected-result: |
    Выходит всплывающее окно с корректной записью об успешном оформлении заказа
  actual-result: |
    Во всплывающем окне в тексте описания офомления заказа опечатка (Bug1.png)

- summary: |
    Не срабатывает знак "Крестик" при закрытии всплывающего окна при оформлении заказа в корзине
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Добавить товар в корзину
    - Открыть корзину
    - Оформить заказ
    - Закрыть всплывающее окно с помощью знака "Крестик"
  expected-result: |
    Всплывающее окно закрывается
  actual-result: |
    При нажатии на знак "Крестик" ничего не происходит, всплывающее окно остается на месте
    
- summary: |
    Не загружается значок флага перед английским языком при выборе языка на главной странице магазина
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Открыть фильтр языка
  expected-result: |
    Рядом со всеми названиями языков появляется соотвествующий языку флаг
  actual-result: |
    Рядом с английским языком отображается значок загрузки картинки, а не флага (Bug2.png)

- summary: |
    Невозможно удалить категорию товара на главной странице магазина, не перезагрузив странцу
  environment: |
    Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
    macOS Monterey Версия 12.3.1
  steps-to-reproduce: |
    - Выбрать категорию товара
    - Удалить категорию 
  expected-result: |
      Категория удаляется и поле ввода очищается без перезагрузки страницы
  actual-result: |
