bugreports:
  - summary: |
      Некорректная верстка товара, когда он один изображен на главной странице магазина
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      Ввести в поле поиска наименование любого товара из списка товаров магазина
    expected-result: |
      Выводится каточка товара с правильной версткой
    actual-result: |
      Показывается карточка товара с некорректной версткой (Bug3.png)

  - summary: |
      Некорректная работа выключенного чекбокса "В наличии" на главной странице магазина
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Влючить чекбокс "В наличии"
      2. Выключить чекбокс "В наличии"
    expected-result: |
      Все товары с главной страницы магазина убираются
    actual-result: |
      Товары магазина остаются на главной странице магазина

  - summary: |
      Некорректная работа очищения корзины
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Добовить товар в корзину
      2. Войти в корзину
      3. Удалить товар
    expected-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина не появляется в корзине снова
    actual-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина возвращается в корзину снова

  - summary: |
      Опечатка в русском тексте во всплывыающем окне при описании оформления заказа в корзине 
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Переключиться на русский язык
      2. Добавить товар в корзину
      3. Открыть корзину
      4. Оформить заказ
    expected-result: |
      Выходит всплывающее окно с корректной записью об успешном оформлении заказа
    actual-result: |
      Во всплывающем окне в тексте описания офомления заказа опечатка (Bug1.png)

  - summary: |
      Не срабатывает знак "Крестик" при закрытии всплывающего окна при оформлении заказа в корзине
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Открыть корзину
      3. Оформить заказ
      4. Закрыть всплывающее окно с помощью знака "Крестик"
    expected-result: |
      Всплывающее окно закрывается
    actual-result: |
      При нажатии на знак "Крестик" ничего не происходит, всплывающее окно остается на месте


  
 
 
   
   
   
