bugreports:
  - summary: |
      Некорректная верстка товара, когда он один изображен на главной странице магазина
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Ввести в поле поиска наименование любого товара, например iphone 9
    expected-result: |
      Выводится каточка товара с правильной версткой
    actual-result: |
      Показывается карточка товара с некорректной версткой (Bug3.png)
  - summary: |
      Некорректная работа очищения корзины
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Добовить товар в корзину
      2. Войти в корзину
      3. Удалить товар
    expected-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина не появляется в корзине снова
    actual-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина возвращается в корзину снова
  - summary: |
      Опечатка в диалоге "Заказ успешно оформлен"
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      1. Переключиться на русский язык
      2. Добавить товар в корзину
      3. Открыть корзину
      4. Оформить заказ
  expected-result: |
    "Заказ успешно оформлен"
  actual-result: |
    "Заказ успешно формлен" (Bug1.png)
  - summary: |
