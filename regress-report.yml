- summary: |
      Некорректная работа выключенного чекбокса "В наличии" на главной странице магазина
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      - Влючить чекбокс "В наличии"
      - Выключить чекбокс "В наличии"
    expected-result: |
      Все товары с главной страницы магазина убираются
    actual-result: |
      Товары магазина остаются на главной странице магазина

- summary: |
      Некорректная работа очищения корзины
    environment: |
      Google Chrome 122.0.6261.112 (Официальная сборка), (arm64)
      macOS Monterey Версия 12.3.1
    steps-to-reproduce: |
      - Добовить товар в корзину
      - Войти в корзину
      - Удалить товар
    expected-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина не появляется в корзине снова
    actual-result: |
      Товар удаляется из корзины и при переходе на главную страницу магазина возвращается в корзину снова

